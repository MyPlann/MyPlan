<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trip - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-info-600: #1570EF;
            --bs-warning-500: #F79009;
            --bs-success-400: #47CD89;
            --bs-lavender-600: #6D428F;
            --bs-light-bg: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(109, 66, 143, 0.8), rgba(211, 215, 222, 0.8)),
            url('https://kanootravel.com/wp-content/uploads/2025/02/saudi-trip.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            background: linear-gradient(135deg, var(--bs-lavender-600), var(--bs-info-600));
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }

        .login-brand {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--bs-lavender-600);
            box-shadow: 0 0 0 0.2rem rgba(109, 66, 143, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--bs-lavender-600), var(--bs-info-600));
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(109, 66, 143, 0.3);
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e9ecef;
        }

        .divider-text {
            padding: 0 15px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 10px;
            background: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: var(--bs-lavender-600);
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #DB4437;
        }

        .social-btn.apple {
            color: #000000;
        }

        .login-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-footer a {
            color: var(--bs-lavender-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--bs-info-600);
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 25px 0;
        }

        .feature-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            color: #495057;
        }

        .feature-list li i {
            color: var(--bs-success-400);
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .password-toggle {
            background: none;
            border: none;
            color: #6c757d;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .input-group {
            position: relative;
        }

        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background: white;
            padding: 0 8px;
            color: #6c757d;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 0.95rem;
        }

        .floating-label .form-control:focus + label,
        .floating-label .form-control:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: var(--bs-lavender-600);
            font-weight: 500;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .form-check-input:checked {
            background-color: var(--bs-lavender-600);
            border-color: var(--bs-lavender-600);
        }

        .welcome-back {
            font-size: 1.5rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }

        .welcome-sub {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .travel-features {
            background: rgba(109, 66, 143, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            border-left: 4px solid var(--bs-lavender-600);
        }

        .travel-features h6 {
            color: var(--bs-lavender-600);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #495057;
        }

        .feature-item i {
            color: var(--bs-success-400);
            margin-right: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="login-brand">
            <i class="bi bi-compass me-2"></i>My Trip
        </div>
        <div class="login-subtitle">
            Discover Saudi Arabia's Experiences
        </div>
    </div>

    <div class="login-body">
        <h3 class="welcome-back text-center">Welcome Back!</h3>
        <p class="welcome-sub text-center">Sign in to continue your journey</p>


        <form id="loginForm">
            <!-- Email Field -->
            <div class="floating-label mb-4">
                <input type="email" class="form-control" id="email" placeholder=" " required>
                <label for="email">
                    <i class="bi bi-envelope me-2"></i>Email Address
                </label>
            </div>

            <!-- Password Field -->
            <div class="floating-label mb-3">
                <input type="password" class="form-control" id="password" placeholder=" " required>
                <label for="password">
                    <i class="bi bi-lock me-2"></i>Password
                </label>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="remember-forgot">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-login w-100 mb-4">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In to My Trip
            </button>


            <!-- Sign Up Link -->
            <div class="login-footer">
                <p>New to My Trip? <a href="#">Create your account</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple validation
        if (!email || !password) {
            alert('Please fill in all fields');
            return;
        }

        // Here you would typically send the data to your backend
        console.log('Login attempt:', { email, password });

        // Simulate successful login
        alert('Login successful! Welcome back to My Trip!');
        // In a real app, you would redirect to the dashboard
        // window.location.href = 'home.html';
    });

    // Add floating label functionality
    document.querySelectorAll('.floating-label input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });
</script>
</body>
</html>
